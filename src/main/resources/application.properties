info.applicationName=Spring Boot Course API
info.appendix=https://docs.spring.io/spring-boot/docs/current/reference/html/appendix-application-properties.html
management.endpoints.web.exposure.include=*
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.internal.EhcacheRegionFactory
#spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.internal.JCacheRegionFactory
spring.jpa.properties.javax.persistence.sharedCache.mode=ALL
#spring.jpa.properties.hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider
#spring.jpa.properties.hibernate.javax.cache.uri="file://ehcache.xml"
#logging.level.org.hibernate.type=trace
#spring.security.user.name=user
#spring.security.user.password=pass
spring.datasource.url=jdbc:mysql://${db.host:localhost}:3306/${db.database:jobbase}?serverTimezone=Europe/Sofia&createDatabaseIfNotExist=true&requireSSL=false
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
